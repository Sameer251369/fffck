<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Icons at Bottom Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
      background: #111; /* dark background for demo */
    }

    .social-icons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 30px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #E1306C; /* Instagram pink */
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="social-icons">
    <!-- Instagram -->
    <a href="https://www.instagram.com/yourusername" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    
  
  </div>

</body>
</html>
