<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pexels-vishnurnair-1105666.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .container {
      text-align: center;
    }

    .line-top,
    .line-bottom {
      height: 4px;
      width: 200px;
      margin: 20px auto;
      background: linear-gradient(to right, #ff00ff, #00ffff);
      border-radius: 50px;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 5rem;
      color: #fff;
      letter-spacing: 6px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    h2 {
      font-family: cursive;
      font-size: 1rem;
      color: #33b912;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #b8ff11, 0 0 20px #752323;
      margin-top: 10px;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 2;
    }

    nav a {
      text-decoration: none;
      color: #c9fa19;
      font-family: 'Anton', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #6414cc, 0 0 10px #ff00ff;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    nav a:hover {
      color: #ff00ff;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 2;
    }

    footer a {
      text-decoration: none;
      color: #fffb00;
      font-family: 'Anton', sans-serif;
      font-size: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    footer a:hover {
      color: #00ffff;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="line-top"></div>
    <h1>XTREME STUDIO</h1>
    <h2>Professional Quality Music</h2>
    <div class="line-bottom"></div>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="beats.html">Beats</a>
    <a href="concert.html">Concert</a>
    <a href="https://emastered.com/signup">Mixmaster</a>
  </nav>

  <footer>
    <a href="https://www.instagram.com/centralcee">Instagram</a>
    <a href="https://youtube.com/@centralhiphop1">YouTube</a>
  </footer>
</body>
</html>
